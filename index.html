          <span class="text-6xl leading-none inline-block font-bold"
            >concorde</span
          >
        </div>

        <!-- Set props manually -->
        <sonic-card type="base">
          <sonic-card-header label="Set props manually"></sonic-card-header>
          <my-user-card
            first_name="Paul"
            last_name="Metrand"
            avatar="https://live.staticflickr.com/65535/51976976353_15e81de026_c.jpg"
            email="paulmetrand@concorde.fr"
          ></my-user-card>
        </sonic-card>

        <!-- Fetch to autoFill props -->
        <sonic-card type="base">
          <sonic-card-header
            label="Fetch to autoFill props"
          ></sonic-card-header>
          <sonic-fetch
            serviceURL="https://reqres.in"
            dataProvider="api/users/2"
            key="data"
          >
            <my-user-card></my-user-card>
          </sonic-fetch>
        </sonic-card>

        <!-- Fetch list to autoFill props -->
        <sonic-card type="base">
          <sonic-card-header
            label="Fetch list to autoFill props"
          ></sonic-card-header>
          <sonic-list
            fetch
            serviceURL="https://reqres.in"
            dataProvider="api/users"
            key="data"
          >
            <template>
              <my-user-card></my-user-card>
            </template>
            <template data-value="separator"
              ><sonic-divider></sonic-divider
            ></template>
          </sonic-list>
        </sonic-card>
      </div>
    </sonic-theme>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
